        <ion-card *ngFor="let card of cards; let i = index" class="ion-card-prueba" (click)="toggleCard(i)" [ngClass]="{'expanded': card.isExpanded}" style="z-index: 1;" >
          <ion-card-header class="formato2">
            <div class="formato">
            <p>{{ card.title }} </p>
            <p class="icon">100%</p>              
            </div>
            
          </ion-card-header>
          <ion-card-content *ngIf="card.isExpanded">
            <p>{{ card.content }}</p>
          </ion-card-content>
        </ion-card>
 

      </div>

    </div>
  </ion-content>
